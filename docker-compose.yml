services:
  frontend:
    build:
      context: ./frontend
    expose:
      - "80" # Expose port for internal communication
    environment:
      - REACT_APP_API_BASE_URL=https://localhost/api

  backend:
    build: ./backend
    expose:
      - "3000" # Expose port for internal communication
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bloopdb
    depends_on:
      - db # backend depends only on db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bloopdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  nginx:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    volumes:
      - ./proxy/default.conf:/etc/nginx/conf.d/default.conf  # Ensure this is a file, not a directory
      - ./certs:/etc/nginx/certs                       # SSL certificates
    ports:
      - "443:443"
      - "80:80"

volumes:
  postgres_data:
